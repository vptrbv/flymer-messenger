<html>

<head>
  <meta charset="utf-8">

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
    crossorigin='anonymous'>
  <link rel='stylesheet' href='https://unpkg.com/purecss@1.0.0/build/pure-min.css' integrity='sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w'
    crossorigin='anonymous'>

  <link rel="stylesheet" href="popup.css">
  <script type='text/javascript' src='popup.js'></script>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class='main'>
    <div class='pure-g'>
      <a class="pure-button pure-u-1-3" id="go-home"><i class='fa fa-paper-plane'></i> Home</a>
      <!-- <a class="pure-button pure-u-1-4" id="go-launch"><i class='fa fa-plus'></i> New</a> -->
      <a class="pure-button pure-u-1-3" id="go-to-bin"><i class='fa fa-dumpster'> Bin</i></a>
      <a class="pure-button pure-u-1-3" id='go-to-options'><i class='fa fa-cog'></i> Options</a>
    </div>

    <div class='pure-g'>
      <textarea class="textEditor pure-u-1-1" id='messageText' placeholder="Enter text..." autofocus required></textarea>
      <button type='submit' class="pure-button pure-u-1-1 pure-button-primary" id='sendMessage'>
          <i class='fa fa-edit'></i> Send
      </button>
    </div>
  </div>
</body>

</html>
